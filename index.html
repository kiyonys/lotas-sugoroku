<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ロータス経営スゴロク（外部読込・最新版）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="game.js"></script>
  <script src="controller.js"></script>
</head>
<body>
  <h1>ロータス経営スゴロク（テスト表示）</h1>
  <div class="box">🎲 ここにスゴロク本体を組み込んでいきます</div>

  <div class="roulette-wrap">
    <div class="roulette-title">ルーレット（6セグメント）</div>
    <div class="roulette">
      <div id="wheel" class="wheel">
        <div class="label" data-n="1">1</div>
        <div class="label" data-n="2">2</div>
        <div class="label" data-n="3">3</div>
        <div class="label" data-n="4">4</div>
        <div class="label" data-n="5">5</div>
        <div class="label" data-n="6">6</div>
      </div>
      <div class="pointer">▼</div>
    </div>

    <div class="row">
      <div id="status" class="status">停止</div>
      <div id="result" class="result">—</div>
    </div>
    <div class="row">
      <label>現在のチーム：</label>
      <select id="teamSelect"><option>A</option><option>B</option><option>C</option><option>D</option></select>
      <button id="spinBtn" class="btn">回す</button>
    </div>
  </div>

  <script src="assets/js/game.js"></script>
  <script src="assets/js/controller.js"></script>
</body>
</html>
