<!doctype html><html lang="ja"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>最強経営スゴロク｜講師用（ワンファイル）</title>
<link rel="stylesheet" href="assets/css/app.css"/>
<script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-database-compat.js"></script>
</head>
<body data-page="lecturer">
<div class="wrap">
  <div class="row">
    <div class="panel">
      <div style="display:flex;align-items:center;gap:10px;justify-content:space-between">
        <h2>参加者QR</h2><span class="badge" id="badge">未設定</span>
      </div>
      <div id="qr" class="qr-box">QR</div>
      <div class="grid-2" style="margin-top:12px">
        <button class="btn accent" id="btnOpenAttendee">参加者ページを開く</button>
        <button class="btn" id="btnEnding">エンディングへ</button>
      </div>
      <div class="small" style="margin-top:8px">event: <span id="eventKey"></span></div>
    </div>
    <div class="panel">
      <h2>進行ログ</h2>
      <div id="log" class="log"></div>
      <div class="grid-2" style="margin-top:12px">
        <button class="btn" id="btnSetting">設定</button>
        <button class="btn warn" id="btnReset">セッション初期化</button>
      </div>
    </div>
  </div>
  <div class="footer">© Lotus Workshop</div>
</div>
<script src="assets/js/app.js"></script>
<!-- Firebase & Firestore SDK -->
<script type="module">
// === eventKey を自動決定（URL > localStorage > 今日の日付）===
const params = new URLSearchParams(location.search);
let eventKey =
  params.get('event') ||
  localStorage.getItem('eventKey') ||
  `event-${new Date().toISOString().slice(0,10)}`;

// 以後のページでも同じ値を使えるよう保存
localStorage.setItem('eventKey', eventKey);

// 画面のバッジ更新（表示箇所があれば）
const badge = document.getElementById('badge');
const eventKeySpan = document.getElementById('eventKey');
if (badge) badge.textContent = eventKey;
if (eventKeySpan) eventKeySpan.textContent = eventKey;

// === 参加者ページURL（クエリ付き）===
const attendeeUrl = (() => {
  const base = location.href.replace(/index\.html(?:\?.*)?$/, '');
  return `${base}attendee.html?event=${encodeURIComponent(eventKey)}`;
})();

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

// Firebase設定を読み込み
// === QR描画 & 参加者ページURL ===
const attendeeUrl = (() => {
  // 例: https://kiyonyS.github.io/lotas-sugoroku/attendee.html
  const base = location.href.replace(/index\.html(?:\?.*)?$/, "");
  return base + "attendee.html";
})();

// QRコード生成（#qr に描画）
if (window.QRCode) {
  new QRCode(document.getElementById("qr"), {
    text: attendeeUrl,
    width: 240,
    height: 240,
    correctLevel: QRCode.CorrectLevel.M,
  });
}

// 「参加者ページを開く」ボタンでも同じURLを開く
document.getElementById("btnOpenAttendee")?.addEventListener("click", () => {
  window.open(attendeeUrl, "_blank");
});

fetch("https://kiyonys.github.io/lotas-sugoroku/config.json")
  .then(r => r.json())
  .then(config => {
    const app = initializeApp(config);
    const db = getFirestore(app);

    // 👇 attendeesコレクションをリアルタイム監視
    const logBox = document.querySelector(".log") || document.getElementById("log");
    const q = collection(db, "attendees");

    onSnapshot(q, (snapshot) => {
      let html = "";
      snapshot.forEach((doc) => {
        const d = doc.data();
        html += `
          <div style="padding:4px 0;border-bottom:1px solid #334;">
            <span style="color:#7ff;">チーム${d.team}</span>：
            ${d.company}（${d.size}人）<br>
            <small style="opacity:.7;">${d.name}</small>
          </div>`;
      });
      if (logBox) logBox.innerHTML = html || "まだ参加者はいません。";
    });
  });
</script>
<!-- ① head か body 終了直前に追加：QRCode ライブラリ -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" defer></script>

<!-- ② あなたのモジュールスクリプトはこの後に置く（順序が大事） -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  // === 参加者ページのURL ===
  const attendeeUrl = (() => {
    const base = location.href.replace(/index\.html(?:\?.*)?$/, "");
    return base + "attendee.html";
  })();

  // === QR 描画 ===
  window.addEventListener("DOMContentLoaded", () => {
    const qrDiv = document.getElementById("qr");
    if (qrDiv && window.QRCode) {
      new QRCode(qrDiv, {
        text: attendeeUrl,
        width: 240,
        height: 240,
        correctLevel: QRCode.CorrectLevel.M,
      });
    }
    // ボタンも同じURLで開く
    const btn = document.getElementById("btnOpenAttendee");
    if (btn) btn.addEventListener("click", () => window.open(attendeeUrl, "_blank"));
  });

  // === Firestore 読み込み・進行ログ ===
  fetch("https://kiyonyS.github.io/lotas-sugoroku/config.json")
    .then(r => r.json())
    .then(config => {
      const app = initializeApp(config);
      const db  = getFirestore(app);
      const logBox = document.querySelector(".log") || document.getElementById("log");
      const q = collection(db, "attendees");
      onSnapshot(q, (snapshot) => {
        let html = "";
        snapshot.forEach((doc) => {
          const d = doc.data();
          html += `
            <div style="padding:4px 0;border-bottom:1px solid #334;">
              <span style="color:#7ff;">チーム${d.team}</span>：
              ${d.company}（${d.size}人）<br>
              <small style="opacity:.7;">${d.name}</small>
            </div>`;
        });
        if (logBox) logBox.innerHTML = html || "まだ参加者はいません。";
      });
    });
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

</body></html>
